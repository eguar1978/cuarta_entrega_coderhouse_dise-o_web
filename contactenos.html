                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="sel1">Seleccionar:</label>
                    <select class="form-control" name="servicio" id="servicio">
                        <option value="F">Derecho Familia</option>
                        <option value="L">Derecho Labolar</option>
                        <option value="C">Derecho Civil</option>
                    </select>
                  </div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">¿Podemos contactarlo telefonicamente?
                    </label>
                  </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea class="form-control" rows="4" id="comentario"></textarea>
                  </div>
                  <div class="button text-center">
                  <button type="button" class="btn btn-info custom-btn">Limpiar Formulario</button>
                  <button type="button" class="btn btn-info custom-btn">Enviar Formulario</button>
                </div>
